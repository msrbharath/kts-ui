<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div fxHide.gt-xs>
            <button mat-icon-button (click)="onToggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div>
            <a routerLink="/home"><img width="100" height="100" src="assets/images/KTS1.png" alt="KTS Textiles" title="KTS Textiles"></a>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
            <ul fxLayout fxLayoutGap="15px" class="navigation-items">
                <li>
                    <a routerLink="/everyday">Every Day</a>
                </li>
                <li>
                    <a routerLink="/atwork">At Work</a>
                </li>
                <li>
                    <a routerLink="/atwork">Occasion</a>
                </li>
                <li>
                    <a routerLink="/login">
                        <mat-icon>account_circle</mat-icon>
                    </a>

                </li>
                <li>
                    <a routerLink="/cart">
                        <mat-icon>shopping_cart</mat-icon>
                    </a>
                </li>
                <li>
                    <a routerLink="/wish">
                        <mat-icon>favorite_border</mat-icon>
                    </a>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="search-full-width">
            <mat-label>Search for exciting collection of Sarees</mat-label>
            <input type="text" matInput placeholder="e.g: Cotton Sarees">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>
